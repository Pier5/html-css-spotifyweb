<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Spotify</title>
</head>
<body>

    <!-- container che separa header e main dal footer -->
    <div class="div-container clearfix">

        <!-- sezione header che prenderà la larghezza della sola col destra in maniera fixed -->
        <header class="head-container">

            <!-- div per logo e scritta spotify -->
            <div class="name">
                <img class="logo" src="img/logo.svg" alt="Logo Spotify">
            </div>

            <!-- lista nav e playlist -->
            <nav class="nav-playlist">
                <ul class>
                    <li class="li-playlist"><a class="a-playlist" href="#"><img class="head-icons" src="img/home.svg" alt="Icona Home"><span class="text-playlist one">Home</span></a></li>
                    <li class="li-playlist"><a class="a-playlist" href="#"><img class="head-icons" src="img/search.svg" alt="Icona Home"><span class="text-playlist">Cerca</span></a></li>
                    <li class="li-playlist"><a class="a-playlist" href="#"><img class="head-icons" src="img/libreria.svg" alt="Icona Home"><span class="text-playlist">La tua libreria</span></a></li>
                </ul>                
            </nav>

            <!-- installa app e iconta utente -->
            <div class="user"></div>
           
        </header>
    
        <!-- sezione main che comprende il tasto upgrade e le copertine degli album -->
        <main class="main-container">
    
             <!-- bottone upgrade spotify -->
             <div class="upgrade"> </div>

             <!-- nav per ricerca rapida canzoni -->
             <nav class="nav-search"></nav>

            <!-- canzoni ascoltate di recente -->
             <div class="listen"></div>

             <!-- sezioni mix creati per l'utente -->
             <div class="mix"></div>

             <!-- sezione artisti più popolari -->
             <div class="popular"></div>

        </main>

    </div>

    <!-- sezione footer che prende la larghezza di tutto il main in maniera fixed -->
    <footer class="foot-container">

        <!-- colonna sinistra footer con brano ascoltato e icone -->
        <div class="col-left"></div>

        <!-- colonna centrale che contiene il player -->
        <div class="col-middle"></div>

        <!-- colonna di destra con icone impostazioni e volume -->
        <div class="col-right"></div>

    </footer>
    
</body>
</html>
